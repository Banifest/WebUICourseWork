<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ user_info.username }}</title>

</head>
<body>
{% include 'header.html' %}
<div class="container">
    <form>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Username</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="basic-addon1" value="{{ user_info.username }}">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">First Name</span>
            </div>
            <input type="text" class="form-control" placeholder="First Name" aria-label="First Name"
                   aria-describedby="basic-addon1" value="{{ user_info.first_name }}">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Last Name</span>
            </div>
            <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"
                   aria-describedby="basic-addon1" value="{{ user_info.last_name }}">
        </div>

        <button class="btn btn-primary" type="submit">
            Change user
        </button>
        <button class="btn btn-danger"
                type="button"
                data-toggle="collapse"
                data-target="#changePasswordCollapse"
                aria-expanded="false"
                aria-controls="changePasswordCollapse">
            Change password
        </button>
        <div class="collapse" id="changePasswordCollapse">
            <form method="post">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <input type="password" name="password1">
                <input type="password" name="password2">
                <input type="submit" value="Change password">
            </form>
        </div>


    </form>
    {% include 'footer.html' %}
</div>
</body>
</html>
