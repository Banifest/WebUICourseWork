<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ user_info.username }}</title>

</head>
<body>
    {% include 'header.html' %}

    <dl>
    <form method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <input type="number" name="priority" placeholder="priority of group">
            Select color <input type="color" name="color"><br>
            <input type="text" name="name" placeholder="name of group"><br>
            <button type="submit" name="add-group">Create group</button>
    </form>
    {% for group in groups.values() %}
        <div style="background-color: {{ group.color }}">
        <form method="post">
            <h2>{{ group.name }}: {{ group.refs|length }}</h2>

            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <input type="hidden" name="group-id" value="{{ group.id }}">
            <input type="color" name="color">
            <button type="submit" name="change-color">Change color</button>
        </form>
        <form method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <input type="hidden" name="group-id" value="{{ group.id }}">
            <button type="submit" name="delete-group">Delete group</button>
        </form>

        <form method="post">
            Add reference
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <input type="hidden" name="group-id" value="{{ group.id }}">

            <input type="url" name="url" placeholder="Input url">
            <input type="text" name="name" placeholder="Input site name">

            <button type="submit" name="add-ref">Add reference</button>
        </form>
            <dd>
                {% for reference in group.refs%}
                    <div>
                        <form method="post">
                            <a href="{{ reference.ref_url }}">{{ reference.name }}</a>
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                            <input type="hidden" name="ref-id" value="{{ reference.id }}">
                            <img src="{{ static("img/logout.png") }}" width="35px" height="35px">
                            <button type="submit" name="delete-ref">delete</button>
                        </form>
                    </div>
                {% endfor %}
            </dd>
        </div>
    {% endfor %}
    </dl>
    {% include 'footer.html' %}
</body>
</html>
